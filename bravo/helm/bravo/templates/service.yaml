apiVersion: v1
kind: Service
metadata:
  name: {{ include "bravo.fullname" . }}
  labels:
    {{- include "bravo.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
  selector:
    {{- include "bravo.selectorLabels" . | nindent 4 }}
